[package]
name = "rust"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = "s"
strip = "debuginfo"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
flutter_rust_bridge = "=2.0.0-dev.30"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "process"] }
url = "2.5"
async-std = "1.12"
once_cell = "1.19"
reqwest = { version = "0.12", features = ["rustls-tls-webpki-roots", "cookies", "gzip", "json", "stream"] }
hickory-resolver = { version = "0.24" }
anyhow = "1.0"
win32job = "2"
lazy_static = "1.4"
scopeguard = "1.2"
