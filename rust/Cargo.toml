[package]
name = "rust"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = "s"
strip = "debuginfo"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
flutter_rust_bridge = "=2.3.0"
once_cell = "1.19"
reqwest = { version = "0.12", features = ["json", "stream"] }
anyhow = "1.0"

scopeguard = "1.2"
