[package]
name = "rust"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = "s"
strip = "debuginfo"

[lib]
crate-type = ["cdylib", "staticlib"]

[dependencies]
flutter_rust_bridge = "=2.11.1"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "process"] }
futures = { version = "0.3", default-features = false, features = ["executor"] }
url = "2.5"
once_cell = "1.21"
reqwest = { version = "0.12", features = ["rustls-tls-webpki-roots", "cookies", "gzip", "json", "stream"] }
hickory-resolver = { version = "0.25" }
anyhow = "1.0"
scopeguard = "1.2"
notify-rust = "4"
asar = "0.3.0"
walkdir = "2.5.0"
sysinfo = "0.32"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.61.3", features = ["Win32_UI_WindowsAndMessaging", "Win32_System_Registry", "Win32_System_ProcessStatus", "Win32_System_Threading", "Win32_Storage_FileSystem", "Win32_Foundation"] }
win32job = "2"
winreg = "0.52"
sysinfo = "0.32"
wmi = "0.14"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(frb_expand)'] }
