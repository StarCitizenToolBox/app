  re_editor: ^0.3.0
  re_highlight: ^0.0.3
  cross_file: ^0.3.4+2
  web: ^1.0.0
dependency_overrides:
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  msix: ^3.16.4
  build_runner: ^2.4.8
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.9
  ffigen: ^13.0.0
  sct_dev_tools:
    path: ./packages/sct_dev_tools

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/countdown/
    - assets/backgrounds/

  fonts:
    - family: SourceHanSansCN-Regular
      fonts:
        - asset: assets/SourceHanSansCN-Regular.otf

flutter_intl:
  enabled: true