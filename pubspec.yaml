  json_annotation: ^4.8.1
  go_router: ^14.0.1
  fluent_ui: ^4.8.6
  flutter_staggered_grid_view: ^0.7.0
  url_launcher: ^6.1.10
  font_awesome_flutter: ^10.5.0
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  dio: ^5.3.3
  markdown: ^7.2.1
  markdown_widget: ^2.2.0
  extended_image: ^8.2.0
  file_picker: ^8.0.0+1
  file_sizes: ^1.0.6
  flutter_svg: ^2.0.7
  archive: ^3.4.4
  jwt_decode: ^0.3.1
  uuid: ^4.1.0
  flutter_tilt: ^3.0.0
  card_swiper: ^3.0.1
  ffi: ^2.1.0
  flutter_rust_bridge: ^2.1.0
  freezed_annotation: ^2.4.1
  meta: ^1.9.1
  hexcolor: ^3.0.1
  dart_rss: ^3.0.1
